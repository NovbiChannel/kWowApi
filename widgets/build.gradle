plugins {
    id 'org.jetbrains.kotlin.jvm'
}

group = 'ru.maximal.gdz.book.data'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    implementation(project(":common"))
}

test {
    useJUnitPlatform()
}
kotlin {
    jvmToolchain(17)
}